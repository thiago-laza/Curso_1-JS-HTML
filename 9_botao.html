<h1>Cálculadora de média</h1><br>

<input id="nome"/>Escreva seu nome:<br>

<input type="number" name="n_1" id="n_1">
<input type="number" name="n_2" id="n_2">
<input type="number" name="n_3" id="n_3">
<input type="number" name="n_4" id="n_4">

<button>MÉDIA</button>


<script>

	var nome = document.getElementById('nome');
	var nota_1 = document.getElementById('n_1').value;
	var nota_2 = document.getElementById('n_2').value;
	var nota_3 = document.getElementById('n_3').value;
	var nota_4 = document.getElementById('n_4').value;

	
	

	var media = (nota_1+nota_2+nota_3+nota_4)/4;

	function verifica (){
		alert("Sua média foi " + media);
	}

	var button = document.querySelector("button");
    button.onclick = verifica;


</script>
